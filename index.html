<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Card</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>




</head>
<body>

<div class="bigContainer">
    <div class="modalBackground">
        <div class="setUpModal">
            <h3>Set Up Your Golf Card</h3>
            <label>Golf Course: </label><select id="courseSelect" onchange="loadCourse(this.value)"></select>
            <br>
            <label>Tee Type</label> <select id="teetypes"></select>
            <br>
            <input id="playerCount" type="text" placeholder="Number of Players"/><a href="javascript: beginCard()">Go</a>
        </div>
    </div>

    <h3 class="setUpModal" id="courseTitle"></h3>
    <div id="container">

        <div id="leftCard"></div>
        <div id="rightCard"></div>
    </div>

    <div id="pyhRows">
        <div id="leftpyh">
            <p>Par: </p>
            <p>Yards: </p>
            <p>Handicap: </p>

        </div>

        <div id="rightpyh">
            <div id="parRow"> </div>

            <div id="yardRow"></div>

            <div id="hdcRow"></div>
        </div>
        <div id="farRight"></div>


    </div>

    <div id="finishButton">
        <button onclick="calculateTotal()">Finish</button>
        <div id="finalScoreBox"></div>
    </div>
</div>

</body>
</html>
